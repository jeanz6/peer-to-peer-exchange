version: '3.3'

services:

  p2pdb:
    build:
      context: .
      dockerfile: db.Dockerfile
    image: mariadb:10.5
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./db/:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=akhd2010root#
      - MYSQL_PASSWORD=p2p
      - MYSQL_DATABASE=p2pexchange
      - MYSQL_USER=profi
    networks:
      - default
    ports:
     - 3306:3306
       # first host then container
      #expose:
      #- 3306
  deno-srv:
    build:
      context: .
      dockerfile: deno.Dockerfile
    image: denoland/deno:ubuntu-1.17.3
    ports:
    - 443:443
networks:
  web_network:
    driver: bridge
