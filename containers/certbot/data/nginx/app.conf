server {
    listen 80;
    server_name jw-lab.physi.uni-heidelberg.de;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}
server {
    listen 443 ssl;
    server_name jw-lab.physi.uni-heidelberg.de;
    
    ssl_certificate /etc/letsencrypt/live/jw-lab.physi.uni-heidelberg.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jw-lab.physi.uni-heidelberg.de/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://jw-lab.physi.uni-heidelberg.de; #for demo purposes
    }
}